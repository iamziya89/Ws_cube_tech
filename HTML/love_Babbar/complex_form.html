<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form || Practice</title>
</head>
<body>
    <h2>Complex Form</h2>

    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br><br>

    <label for="Phnumber">Phone:</label>
    <input type="tel" id="Phnumber" name="Phnumber">
    <br><br>

    <label for="dateOfBirth">Date of irth</label>
    <input type="date" name="dateOfBirth" id="dateOfBirth">

    <br> <br>

    <span>Gender:</span>
    <label for="Identity1">Male</label>
    <input type="radio" id="Identity1" name="Identity1">
    &nbsp;
    <label for="Identity2">Female</label>
    <input type="radio" id="Identity2" name="Identity2">


    </fieldset>
</body>
</html>
