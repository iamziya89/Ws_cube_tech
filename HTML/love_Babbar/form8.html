<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating with Hover Effect</title>
</head>
<body>
    <div style="text-align: center;">
        <h3>Rate this:</h3>
        <div style="display: inline-block; font-size: 0;">
            <!-- Five stars with inline CSS -->
            <label for="star5" style="font-size: 40px; cursor: pointer; color: black; padding: 5px;">★</label>
            <input type="radio" id="star5" name="rating" style="display: none;">
            
            <label for="star4" style="font-size: 40px; cursor: pointer; color: black; padding: 5px;">★</label>
            <input type="radio" id="star4" name="rating" style="display: none;">
            
            <label for="star3" style="font-size: 40px; cursor: pointer; color: black; padding: 5px;">★</label>
            <input type="radio" id="star3" name="rating" style="display: none;">
            
            <label for="star2" style="font-size: 40px; cursor: pointer; color: black; padding: 5px;">★</label>
            <input type="radio" id="star2" name="rating" style="display: none;">
            
            <label for="star1" style="font-size: 40px; cursor: pointer; color: black; padding: 5px;">★</label>
            <input type="radio" id="star1" name="rating" style="display: none;">
        </div>
    </div>

    <style>
        /* Inline CSS for hover effect */
        input[type="radio"]:checked ~ label {
            background-color: gold;
        }
    </style>
</body>
</html>
