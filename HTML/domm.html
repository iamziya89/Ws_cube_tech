<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Object Model</title>
</head>
<body>
    <button onclick="openWin()">Open Windows cube tech</button> <br><br>
    <button onclick="closeWin()">Close Windows cube tech</button>
</body>
<script>
    function openWin(){
        window.open("https://www.wscubetech.com", "width=500px","height=500px");
    }
    function closeWin(){
        window.close("https://www.wscubetech.com");
    }
</script>
</html>
