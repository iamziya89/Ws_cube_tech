<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>

            First Name:<input type="text" value="first name" readonly>

            Email:<input type="email" placeholder="abc@gmail.com" required>
            <br> <br>
            Gender: <br>
            M<input type="radio" name="gen">
            F<input type="radio" name="gen"> <br> <br>

            <select name="" id="">
                <optgroup label="Asia">
                    <option value="">India</option>
                    <option value="">Sri Lanka</option>
                    <option value="">Bangladesh</option>
                    <option value="">Nepal</option>
                </optgroup>
                <optgroup label="Europe">
                    <option value="">Australia</option>
                    <option value="">America</option>
                    <option value="">Argentina</option>
                    <option value="">France</option>
                </optgroup>
            </select>
            <br> <br>
            <input type="submit" value="Send">
<br> <br>
File: <input type="file"> <br> <br>

date-time: <input type="datetime-local" name="date-time">
