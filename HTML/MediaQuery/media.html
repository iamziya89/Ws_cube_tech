<head>

    <title>Media Query</title>
    <style>
        .inner{
            width: 1170px;
            margin: auto;
            border: 1px solid red;
        }
        .col{
            width: 23%;
            margin: 1%;
            float: left;
        }
        .clear{
            clear: both;
        }

</head>

    <div class="inner">
        <div class="col">
            <img src="" alt="">
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="clear"></div>
    </div>
</body>
