<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Enquiry Form</h2>
    <form action="">
        <fieldset>
        Name: <input type="text"> <br> <br>
        Address:  <textarea name="" id="" cols="30" rows="10"></textarea> <br> <br>
        Gender: <br> <br>
        Male:<input type="radio" value="male" name="g">
        Female:<input type="radio" value="female" name="g">
        <br> <br>
        <input type="submit" value="Send"> <br> <br>
        Country:
        <select name="" id="">
            <optgroup label="Asia">
                <option value="india">India</option>
                <option value="bang">Bangladesh</option>
                <option value="pak">Pakistan</option>
            </optgroup>
            <optgroup label="Europe">
                <option value="india">USA</option>
                <option value="bang">Argentina</option>
                <option value="pak">Brazil</option>
            </optgroup> <br> <br> 
        </select> <br> <br>
        Choose a file:<input type="file">
    </fieldset>
    </form>
</body>
</html>
