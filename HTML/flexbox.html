<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
    .fcontainer{
        border: 2px solid green;
        height: 45vh;
        display: flex;
        flex-direction: row;
        /* justify-content: space-evenly; */
        /* align-items: center; */
        flex-wrap: wrap;
    }
    .fitem{
        background-color: red;
        border: 2px solid black;
        margin: 10px;
        width: 120px;
        height: 120px;
        text-align: center;
    }
    .item1{
        order: 4;
        flex-grow: 3;
    }
    </style>
</head>
<body>
    <div class="fcontainer">
        <div class="fitem" item="1">1</div>
        <div class="fitem" item="2">2</div>
        <div class="fitem" item="3">3</div>
        <div class="fitem" item="4">4</div>
    </div>
</body>
</body>
</html>
