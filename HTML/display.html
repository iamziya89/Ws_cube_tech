<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  .custom-textarea {
    padding: 10px;
    border: 1px solid #ccc;
    transition: background-color 0.3s, color 0.3s;
    background-color: #ffffff;
    color: #333333;
    width: 300px;
    height: 150px;
    resize: none;
  }

  .custom-textarea:hover {
    background-color: #3498db;
    color: #ffffff;
  }
</style>
</head>
<body>
  <textarea class="custom-textarea" placeholder="Type your text here"></textarea>
</body>
</html>
