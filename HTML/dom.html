<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify CSS Using JavaScript</title>
    <style>
        #main{
            color: red;
            font-size: 50px;
            text-align: center;
            margin-top: 50px;
            cursor: pointer;
            transition: 10s;
        }
    </style>
</head>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">
        Mohd Ziya
    </div>
</body>
<script>
    function modify(){       document.getElementById("main").style.fontSize="150px"
    document.getElementById("main").style.color="blue"
    }
    function unmodify(){       document.getElementById("main").style.fontSize="50px"
    document.getElementById("main").style.color="red"
    }
</script>
</html>
