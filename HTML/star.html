<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: #e2e1d9; height: 100vh; display: flex; align-items: center; justify-content: center;">

    <form>
        <div class="rating" style="display: inline-block; font-size: 0; position: relative; text-transform: capitalize; padding: 0 50px 8%; color: gray;">
            <input type='radio' hidden name='rate' id='rating-opt5' data-idx='0'>	
            <label for='rating-opt5' style="float: right; padding: 0; font-size: 50px; cursor: pointer;">
                <span style="opacity: 0; position: absolute; left: 0; bottom: 0; width: 100%; text-align: center; height: 20px; font-size: 1rem; white-space: nowrap; transition: 0.15s ease-out; pointer-events: none; letter-spacing: -2px; transform: translateY(-50%);">Very satisfied</span>
            </label>

            </label>

        </div>
