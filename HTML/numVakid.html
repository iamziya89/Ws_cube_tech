<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number valodation in Javascripts</title>
</head>
<body>
    Please enter your number: 
    <br>
    <br>
    <input type="text" name="" onkeyup="val(this)">
    <div id="res"></div>
</body>
<script>
    document.getElementById("res").style.color="red";
    function val(elem){
        if(isNaN(elem.value)){
            document.getElementById('res').innerText="Please Enter Numbers only"
        }else{
            document.getElementById('res').innerText=" ";
            if(elem.value.length>10){
                document.getElementById('res').innerText="Please enter 10 digits only"
            }else{
                document.getElementById('res').innerText="";
            }
        }
    }
</script>
</html>
