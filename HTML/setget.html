<!DOCTYPE html>
<html>
<head>
    <title>Image and Message Display</title>
</head>
<body>

<span class="smileyImage">
    <img src="https://hub.decipherinc.com/survey/selfserve/170c/230165/smileyList1.png" style="display: none;">
    <img src="https://hub.decipherinc.com/survey/selfserve/170c/230165/smileyList2.png" style="display: inline;">
    <img src="https://hub.decipherinc.com/survey/selfserve/170c/230165/smileyList3.png" style="display: none;">
    <img src="https://hub.decipherinc.com/survey/selfserve/170c/230165/smileyList4.png" style="display: none;">
    <img src="https://hub.decipherinc.com/survey/selfserve/170c/230165/smileyList5.png" style="display: none;">
</span>

<div id="messageContainer"></div>

<script>
const smileyImages = document.querySelectorAll(".smileyImage img");
const messageContainer = document.getElementById("messageContainer");

smileyImages.forEach((image, index) => {
    image.addEventListener("load", () => {
        const message = `Message ${index + 1}`;
        const messageText = document.createElement("p");
        messageText.textContent = message;
        messageContainer.appendChild(messageText);
    });
});
</script>

</body>
</html>
