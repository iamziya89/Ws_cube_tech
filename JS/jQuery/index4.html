<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(function(){
            $("#btn").on({
        mouseenter:function(){
            $("#div_color").hide();
        },
        click:function(){
            $("#div_color").css("background-color","red")
        },
        mouseleave:function(){
            $("#div_color").show();
        }
    })
        })
    </script>
</head>
<body>
    <p id="para">This is a paragraph</p>
    <button id="btn">Click Me</button>
    <br><br>
    <div id="div_color" style="background-color: black;width: 100px;height: 100px;"></div>
</body>
<script>
    
</script>
</html>
