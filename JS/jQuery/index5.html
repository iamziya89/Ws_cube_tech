<html lang="en">

        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#div_color").animate({
                    opacity:"0.1",
                    height:"200px",
                    width:"200px"
                },5000)
            })
            $("#btn2").click(function(){
                $("#div_color").stop() 
            })
        })
    </script>
</head>
<body>
    <p id="para">This is my Paragraph</p>
    <button id="btn1">Button1</button>
    <button id="btn2">Button2</button>
    <br><br>
    <div id="div_color" style="background-color: red;width: 100px;height: 100px;"></div>
</body>
